<!DOCTYPE html>
<html lang="kr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../css/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/swiper/swiper-bundle.css">

    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/work_view/work_view.css">
    <link rel="stylesheet" media="screen and (max-width:1200px)" href="../css/work_view/work_view1200.css">
    <link href="https://fonts.googleapis.com/css2 family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../wow/animate.css">
    <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../wow/wow.min.js"></script>
    <script type="text/javascript" src="../js/scrollspy.js"></script>
    
    <link rel="shortcut icon" href="img/common/favicon.ico" type="image/x-icon">
<link rel="icon" href="img/common/favicon.ico" type="image/x-icon">


</head>

<body>
    <script>
        new WOW().init();
    </script>

    <div id="cousor-ball_b"></div>
    <a id="move_top_btn" href="#"><img src="../img/common/chevron-up.svg"></a>
    <a href="../all_list.html">
        <div class="back_list">
            <div><img src="../img/common/arrow-left-w.svg"></div>
            <span>Back list</span>
        </div>
    </a>
    <header>
        <a href="../index.html" class="logo-position">
            <div></div>
        </a>
        <a href="../info.html" class="menu-position">
            <span>
                <div class="front_circle"></div>Info
            </span>
            <div class="hover_bg"></div>
        </a>
    </header>
    <div class="contents_wrap">
        <div class="contents_header">
            <div class="header_bg wow slideInRight" data-wow-duration="0.8s" style="background: url(../img/all_list/middle_back.jpg) no-repeat top left/ cover;"></div>
            <ul>
                <li class="wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.5s">오토앤 쇼핑몰</li>
                <li class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.5s">미들웨어 시스템</li>
                <li class="wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="0.5s">Client.오토앤 - Agent.오상테크놀로지</li>
                <li class="wow fadeInLeft" data-wow-duration="1.5s" data-wow-delay="0.5s">scroll down<img src="../img/work_view/scroll_mouse_w.svg"></li>
            </ul>

        </div>


        <div class="etc_area">
            <img src="../img/all_list/middle_sub1.png" class="wow fadeInUp">
            <img src="../img/all_list/middle_sub2.png" class="wow fadeInUp">
            <img src="../img/all_list/middle_sub3.png" class="wow fadeInUp">
            <img src="../img/all_list/middle_sub4.png" class="wow fadeInUp">

        </div>
        <div class="contents_footer">
            <ul>
                <li>
                    <div class="pre_area2">
                        <ul>
                            <li><a href="../info.html">info</a></li>
                            <li><a href="../all_list.html">view all list</a></li>
                        </ul>
                    </div>
                    <div class="next_area2">
                        <span>ⓒ 이임열</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>


    <script>
        //cousor
        $(document).mousemove(function(e) {
            $('#cousor-ball_b').css("top", e.pageY);
            $('#cousor-ball_b').css("left", e.pageX);
        });
        //header
        $(function() {
            var $header = $('header'); //헤더를 변수에 넣기
            var $page = $('.contents_wrap'); //색상이 변할 부분
            var $window = $(window);
            var pageOffsetTop = $page.offset().top; //색상 변할 부분의 top값 구하기

            $window.resize(function() { //반응형을 대비하여 리사이즈시 top값을 다시 계산
                pageOffsetTop = $page.offset().top;
            });

            $window.on('scroll', function() { //스크롤시
                var scrolled = $window.scrollTop() >= pageOffsetTop; //스크롤된 상태; true or false
                $header.toggleClass('down', scrolled); //클래스 토글
            });
        });
        //top-button
        $(function() {
            $(window).scroll(function() {
                if ($(this).scrollTop() > 500) {
                    $('#move_top_btn').fadeIn();
                } else {
                    $('#move_top_btn').fadeOut();
                }
            });

            $('#move_top_btn').click(function() {
                $('html, body').animate({
                    scrollTop: 0
                }, 400);
                return false;
            });
        });
    </script>
    <script type="text/javascript" src="../js/wowjs-repeat-animation.js"></script>

</body></html>
